<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jass.css">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>

<header>

    <nav>
        <a href="highscores.html"><p id="highscores">Highscores</p></a>
        <p id="timer">Timer <span id="time">20</span></p>
    </nav>

</header>

<body id="page">
    
    <div class="userScore">
        <h1>Score <span id="scoreValue">0</span></h1>
    </div>

    <div>
        <h2 class="hide" id="multiQuestions"></h2>
    
        <div class="hide" id="container"></div>

        <button class="start">Start Quiz</button>
    </div>

    <div class="userInput">
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials" />
    </div>

    <div class="submitBtn">
        <button id="submit">Submit score</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
